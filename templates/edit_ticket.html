<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ticket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #4c63d2;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4c63d2;
            box-shadow: 0 0 0 3px rgba(76, 99, 210, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4c63d2 0%, #5a67d8 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3c4fd5 0%, #4a56d8 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 99, 210, 0.3);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úèÔ∏è Edit Ticket</h1>
            <p>Update your support ticket information</p>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="vehicle">üöó Select Vehicle</label>
                <select id="vehicle" name="vehicle" required>
                    <option value="">Choose a vehicle...</option>
                    {% for vehicle in user_vehicles %}
                        <option value="{{ vehicle.license_plate }} - {{ vehicle.vehicle_make }} {{ vehicle.vehicle_model }}"
                                {{ 'selected' if ticket.vehicle == (vehicle.license_plate + ' - ' + vehicle.vehicle_make + ' ' + vehicle.vehicle_model) else '' }}>
                            {{ vehicle.license_plate }} - {{ vehicle.vehicle_make }} {{ vehicle.vehicle_model }} ({{ vehicle.vehicle_type }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="issue">üîß Issue Description</label>
                <textarea id="issue" name="issue" required placeholder="Describe the issue you're experiencing...">{{ ticket.issue }}</textarea>
            </div>

            <div class="form-group">
                <label for="location">üìç Location</label>
                <input type="text" id="location" name="location" required placeholder="Enter the location" value="{{ ticket.location }}">
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">üíæ Update Ticket</button>
                <a href="/dashboard" class="btn btn-secondary">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
