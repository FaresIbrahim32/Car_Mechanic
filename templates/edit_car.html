<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #4c63d2;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 1.1em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4c63d2;
            box-shadow: 0 0 0 3px rgba(76, 99, 210, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group select {
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4c63d2 0%, #5a67d8 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3c4fd5 0%, #4a56d8 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 99, 210, 0.3);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #f5c6cb;
        }

        .vehicle-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #4c63d2;
        }

        .vehicle-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .vehicle-info p {
            color: #64748b;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Edit Vehicle</h1>
            <p>Update your vehicle information</p>
        </div>

        <div class="vehicle-info">
            <h3>Currently Editing:</h3>
            <p><strong>Vehicle:</strong> {{ vehicle.vehicle_make }} {{ vehicle.vehicle_model }}</p>
            <p><strong>License Plate:</strong> {{ vehicle.license_plate }}</p>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="vehicle_type">üöô Vehicle Type</label>
                    <select id="vehicle_type" name="vehicle_type" required>
                        <option value="">Select Vehicle Type</option>
                        <option value="Car" {{ 'selected' if vehicle.vehicle_type == 'Car' else '' }}>Car</option>
                        <option value="Truck" {{ 'selected' if vehicle.vehicle_type == 'Truck' else '' }}>Truck</option>
                        <option value="SUV" {{ 'selected' if vehicle.vehicle_type == 'SUV' else '' }}>SUV</option>
                        <option value="Motorcycle" {{ 'selected' if vehicle.vehicle_type == 'Motorcycle' else '' }}>Motorcycle</option>
                        <option value="Van" {{ 'selected' if vehicle.vehicle_type == 'Van' else '' }}>Van</option>
                        <option value="Bus" {{ 'selected' if vehicle.vehicle_type == 'Bus' else '' }}>Bus</option>
                        <option value="Other" {{ 'selected' if vehicle.vehicle_type == 'Other' else '' }}>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="license_plate">üÜî License Plate</label>
                    <input type="text" id="license_plate" name="license_plate" required 
                           placeholder="Enter license plate" value="{{ vehicle.license_plate }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="vehicle_make">üè≠ Vehicle Make</label>
                    <input type="text" id="vehicle_make" name="vehicle_make" required 
                           placeholder="e.g., Toyota, Ford, Honda" value="{{ vehicle.vehicle_make }}">
                </div>

                <div class="form-group">
                    <label for="vehicle_model">üöó Vehicle Model</label>
                    <input type="text" id="vehicle_model" name="vehicle_model" required 
                           placeholder="e.g., Camry, F-150, Civic" value="{{ vehicle.vehicle_model }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="owner_name">üë§ Owner Name</label>
                    <input type="text" id="owner_name" name="owner_name" required 
                           placeholder="Enter owner's full name" value="{{ vehicle.owner_name }}">
                </div>

                <div class="form-group">
                    <label for="owner_number">üìû Owner Phone Number</label>
                    <input type="tel" id="owner_number" name="owner_number" 
                           placeholder="Enter phone number" value="{{ vehicle.owner_number }}">
                </div>
            </div>

            <div class="form-group">
                <label for="registered_address">üè† Registered Address</label>
                <textarea id="registered_address" name="registered_address" 
                          placeholder="Enter the complete registered address">{{ vehicle.registered_address }}</textarea>
            </div>

            <div class="form-group">
                <label for="zip_code">üìÆ Zip Code</label>
                <input type="text" id="zip_code" name="zip_code" 
                       placeholder="Enter zip code" value="{{ vehicle.zip_code }}">
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">üíæ Update Vehicle</button>
                <a href="/dashboard" class="btn btn-secondary">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
